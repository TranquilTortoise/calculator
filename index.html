<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>
<body>
    <h1 class="header">Calculator</h1>
    <div class="calculator">
        <input id="display" type="number" placeholder="Ready">
        <div class="row">
            <button class="one" class="number">1</button>
            <button class="two" class="number">2</button>
            <button class="three" class="number">3</button>
            <button class="plus" class="operator">+</button>
        </div>
        <div class="row">
            <button class="four" class="number">4</button>
            <button class="five" class="number">5</button>
            <button class="six" class="number">6</button>
            <button class="minus" class="operator">-</button>
        </div>
        <div class="row">
            <button class="seven" class="number">7</button>
            <button class="eight" class="number">8</button>
            <button class="nine" class="number">9</button>
            <button class="times" class="operator">*</button>
        </div>
        <div class="row">
            <button class="clear">clear</button>
            <button class="zero" class="number">0</button>
            <button class="equals">=</button>
            <button class="divided-by" class="operator">/</button>
        </div>
    </div>
    <div class="footer">Copyright 2025 Tranquil Tortoise Development</div>
</body>
</html>
